<div class="modal fade" #modalElement tabindex="-1" aria-labelledby="lokiModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <!-- Header del Modal -->
        <div class="modal-header">
          <h1>Agregando Loki</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <!-- Cuerpo del Modal -->
        <div class="modal-body">
          <!-- Nombre del Loki -->
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" #nombre />
  
          <!-- Alias -->
          <label for="alias" class="form-label">Alias</label>
          <input type="text" id="alias" class="form-control" placeholder="Separar con comas" #alias />
  
          <!-- Especie -->
          <label for="especie" class="form-label">Especie</label>
          <input type="text" id="especie" class="form-control" #especie />
  
          <!-- Género -->
          <label for="genero" class="form-label">Género</label>
          <input type="text" id="genero" class="form-control" #genero />
  
          <!-- Origen -->
          <label for="origen" class="form-label">Origen</label>
          <input type="text" id="origen" class="form-control" #origen />
  
          <!-- Poderes -->
          <label for="poderes" class="form-label">Poderes</label>
          <input type="text" id="poderes" class="form-control" placeholder="Separar con comas" #poderes />
  
          <!-- Afiliaciones -->
          <label for="afiliaciones" class="form-label">Afiliaciones</label>
          <input type="text" id="afiliaciones" class="form-control" placeholder="Separar con comas" #afiliaciones />
  
          <!-- Apariciones -->
          <label for="apariciones" class="form-label">Apariciones</label>
          <input type="text" id="apariciones" class="form-control" placeholder="Separar con comas" #apariciones />
  
          <!-- Descripción -->
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea id="descripcion" class="form-control" rows="3" #descripcion></textarea>
  
          <!-- URL de la Imagen -->
          <label for="imagen" class="form-label">URL de la Imagen</label>
          <input type="text" id="imagen" class="form-control" #imagen />
        </div>
  
        <!-- Footer del Modal -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button
            type="button"
            class="btn btn-success"
            (click)="Agregar(
              nombre.value, 
              alias.value, 
              especie.value, 
              genero.value, 
              origen.value, 
              poderes.value, 
              afiliaciones.value, 
              apariciones.value, 
              descripcion.value, 
              imagen.value
            )"
          >
            Agregar
          </button>
        </div>
      </div>
    </div>
  </div>
